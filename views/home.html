<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Home</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 nopadding">
            <div id="map"></div>
        </div>
        <div class="col-md-2">
            <div>
                <ul class="scroll-list">
                    <li ng-repeat="user in $root.users"><h4><a ui-sref="chat({selectedUid: user.uid, uid: $root.user.uid})">{{user.uid}}</a></h4></li>
                </ul>
                <div class="panel panel-default" ng-if="$root.$state.includes('chat') || $root.$state.includes('chatrequest')">
                <h1>Chat with {{selectedUser}} </h1>
                    <!-- Panel Title -->
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">
                            <span class="glyphicon glyphicon-map-marker"></span>
                        </h2>
                        <div>
                            <textarea placeholder="Write a message here!" class="form-control" rows="2" ng-model="newMessageText"></textarea>
                            <br>
                            <button class="btn btn-success btn-block" type="submit" ng-click="messageObj.create(newMessageText, uid, selectedUser);newMessageText = null;">Send</button>
                            <hr>
                        </div>
                        <ul id="messages" class="scroll-list">
                            <li ng-repeat="message in $root.messages">
                                <h4>{{message.$value}}</h4>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
