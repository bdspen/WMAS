<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Home</h2>
            <h2 class="status good" ng-show="displayName">Hello {{displayName}}! You are logged in.</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 nopadding">
            <div id="map" style="width:645px; height:645px"></div>
        </div>
        <div class="col-md-4">
            <div>
                <ul class="scroll-list">
                    <li ng-repeat="user in $root.users"><a ng-click="$root.selectedUser.$id = user.uid;" MessageService.getMessages($root.user.uid, $root.selectedUser.$id);>{{user.uid}}</a></li>
                </ul>
                <h1>Chat with {{$root.selectedUser.$id}} </h1>
                <div class="panel panel-default">
                    <!-- Panel Title -->
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">
                            <span class="glyphicon glyphicon-map-marker"></span>
                        </h2>
                        <div>
                            <textarea placeholder="Write a message here!" class="form-control" rows="2" ng-model="newMessageText"></textarea>
                            <br>
                            <button class="btn btn-success btn-block" type="submit" ng-click="messageObj.addMessage(newMessageText, $root.user.uid, $root.selectedUser.$id);newMessageText = null;">Send</button>
                            <hr>
                        </div>
                        <ul id="messages" ng-show="messages" class="scroll-list">
                            <li ng-repeat="(key, message) in $root.messages"><h4>{{message.user}}{{value}}</h4>: {{message.text}}</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div ng-show="loggedIn" class="">
                <h2></h2>
            </div>
        </div>
    </div>
</div>
