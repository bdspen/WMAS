<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Home</h2>
            <h2 class="status good" ng-show="displayName">Hello {{displayName}}! You are logged in.</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 nopadding">
            <div id="map" style="width:645px; height:645px"></div>
        </div>
        <div class="col-md-4">

            <div ng-hide="authData" class="jumbotron">
                <h2>World Message allows users from around the world to chat instantly!</h2>
                <h3>log in instantly with <a ng-click="AuthObj.github();">Github</a> or <a ng-click="AuthObj.anon();">Anonymously</a></h3>
            </div>

            <div>
                <ul>
                    <li ng-repeat="user in users">{{user.name}}</li>
                </ul>
                <h1>Chat with {{}} </h1>
                <div class="panel panel-default">
                    <!-- Panel Title -->
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">
                            <span class="glyphicon glyphicon-map-marker"></span>
                        </h2>
                        <div>
                            <textarea placeholder="Write a message here!" class="form-control" rows="2" ng-model="newMessage"></textarea>
                            <br>
                            <button class="btn btn-success btn-block" type="submit" ng-click="addMessage(newMessage);newMessage = null;">Send</button>
                            <hr>
                        </div>
                        <ul id="messages" ng-show="messages" class="scroll-list">
                            <li ng-repeat="message in messages">{{message.text}}</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div ng-show="loggedIn" class="">
                <h2></h2>
            </div>
        </div>
    </div>
</div>
